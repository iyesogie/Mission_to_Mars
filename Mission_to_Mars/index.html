<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2>Latest Mars News</h2>
    <h3>{{ marsdata.news_title }}</h3>
    <h4>{{ marsdata.news_p }}</h4>
    <h2>Featured Mars Image</h2>
    <img src="{{ marsdata.featured_image_url }}" alt="Sloth">
    </br>
    <div class="card">
      <h3>Mars Facts</h3> 
    </div>
    <div>
      <h2>Mars Hemispheres</h2>
      <div class="row">       
        {% for hem in marsdata.hemisphere %} 
          <div class="col-6 border">
          </br>
                <div>
                  <h4> {{hem.title}} </h4>  
                </div>
                <div>
                  <img width="512 px" height="512 px" src="{{hem.img_url}}">
                </div>
          </div>
        {% endfor %}
      </div> 
    </div>
  </div>
  </div>
</body>

</html>
